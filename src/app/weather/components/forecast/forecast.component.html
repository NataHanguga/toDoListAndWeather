<div class="container">
  <div class="header">
    <button routerLink="/weather">Back</button>
    <h3>Forecast by {{forecast.length}} days</h3>
  </div>
  <div class="forecast">
    <ul class="list-group" *ngFor="let data of forecast">
      <li class="list-group-item d-flex w-100 justify-content-around ">
        <div class="d-flex w-30">{{data.date | date:'dd MMM'}}</div>
        <img class="w-30 " src={{data?.img}}>
        <div class=" wrapper w-30 d-flex flex-column justify-content-between">
          <div>{{data.tempMax}}<span>&deg;C</span></div>
          <div>{{data.tempMin}}<span>&deg;C</span></div>
          <div>{{data.description}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
