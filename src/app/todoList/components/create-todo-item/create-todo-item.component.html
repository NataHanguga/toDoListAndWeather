<div class="header">
    <button class="m-1" routerLink="/" routerLinkActive="active-link">Back</button>
    <h3>Create Todo Item</h3>
  </div>

<form 
    class="d-flex flex-column m-3" 
    [formGroup]="todoItem" 
    >
    <div class="form-group">
      <label>Title</label>
        <input 
            type="text" 
            id="title" 
            formControlName="title" 
            class="form-control" 
            required>
    </div>
    <div class="form-group d-flex flex-column">
        <label>Description</label>
        <textarea 
            id="description" 
            cols="30" 
            rows="10"
            formControlName="description"
        ></textarea>
    </div>
    <div class="form-group"></div>
        <button 
            (click)="addNewData()" 
            [disabled]=!todoItem.value.title
            class="btn btn-success"
        >Save Todo</button>
</form>
