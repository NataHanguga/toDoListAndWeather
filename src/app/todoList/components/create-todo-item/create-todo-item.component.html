<button class="m-1" routerLink="/" routerLinkActive="active-link">X</button>
<form 
    class="d-flex flex-column m-3" 
    [formGroup]="todoItem" 
    >
    <div class="form-group">
        <input 
            type="text" 
            id="title" 
            placeholder="Title" 
            formControlName="title" 
            class="form-control" 
            required>
    </div>
    <div class="form-group d-flex flex-column">
        <textarea 
            id="description" 
            placeholder="Description" 
            formControlName="description"
        ></textarea>
    </div>
    <div class="form-group"></div>
        <button 
            (click)="addNewData()" 
            class="btn btn-success"
        >Save Todo</button>
</form>
{{todoItem.valid | json}}
